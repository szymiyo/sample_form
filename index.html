	W tym pliku znajduje się struktura strony z formularzem. Twoim zadaniem jest stworzenie oraz upiększenie

<!DOCTYPE html>
<html>
<head>
	<title>Yax | Software House Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
</head>
<body>

	<section id="task-frontend">

		<form action="index.html" id="basic-form">
			<div class="form_container">
				<h1>Formularz rekrutacyjny</h1>
				<div class="inputs">
					<input type="text" id="name" placeholder="Imię" name="name">
					<div id="error_msg"></div>
					<input type="text" id ="surname" placeholder="Nazwisko" name="surname">
					<div id="error_msg"></div>
					<input type="tel" id="phone" placeholder="Numer Telefonu" name="phone">
					<div id="error_msg"></div>
					<input type="email" id="email" placeholder="e-mail" name="email">
					<div id="error_msg"></div>
				</div>
				<p>Sekcje, które Cię interesują:</p>
				<div class="sections">
					<div class="checkbox">
						<label for="frontend"><input type="checkbox" id="frontend" name="frontend">frontend</label>
					</div>
					<div class="checkbox">
						<label for="mobile"><input type="checkbox" id="mobile" name="mobile">mobile</label>
					</div>
					<div class="checkbox">
						<label for="backend"><input type="checkbox" id="backend" name="backend">backend</label>
					</div>
					<div class="checkbox">		
						<label for="staz"><input type="checkbox" id="staz" name="staz">staż</label>
					</div>
					<div class="checkbox">		
						<label for="grafika"><input type="checkbox" id="grafika" name="grafika">grafika</label>
					</div>
					<div class="checkbox">		
						<label for="inne"><input type="checkbox" id="inne" name="grafika">inne</label>
					</div>
				</div>
				<button id="submit" type="submit">Wyślij</button>
			</div>
		</form>

	</section>

<!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
<script type="text/javascript" src="js/validation.js"></script>

</body>
</html>
